<div class="container mt-5">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px">
      <h3 class="text-center mb-3">Register</h3>
      <form (ngSubmit)="register()">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
    </div>
  </div>
