<div class="modal-overlay" (click)="close()" *ngIf="event">
    <div class="modal-box" (click)="$event.stopPropagation()">
      <h3>{{ event.title }}</h3>
      <p><strong>Date:</strong> {{ event.date | date: 'medium' }}</p>
      <p><strong>Location:</strong> {{ event.location }}</p>
      <p><strong>Description:</strong> {{ event.description }}</p>
      <p><strong>Created By:</strong> {{ event.createdBy?.name }}</p>
      <div *ngIf="event.attendees?.length > 0">
        <hr>
        <h5>Attendees:</h5>
        <ul class="list-group">
          <li *ngFor="let attendee of event.attendees" class="list-group-item">
            ðŸ‘¤ {{ attendee.name }}
          </li>
        </ul>
      </div>
      
      <div *ngIf="!event.attendees?.length">
        <hr>
        <p>No attendees yet.</p>
      </div>
      
  
      <div class="mt-3 d-flex justify-content-end">
        <button *ngIf="canEdit" (click)="editEvent()" class="btn btn-warning me-2">Edit</button>
        <button class="btn btn-success" (click)="downloadPDF()">
          ðŸ“„ Download PDF
        </button>
        
        <button (click)="close()" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>
