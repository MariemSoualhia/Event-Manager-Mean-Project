<div class="container mt-4">
    <h2>Create Event</h2>
    <form (ngSubmit)="createEvent()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" [(ngModel)]="title" name="title" required>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" [(ngModel)]="description" name="description"></textarea>
      </div>
      <div class="mb-3">
        <label>Date</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="date" name="date" required>
      </div>
      <div class="mb-3">
        <label>Location</label>
        <input type="text" class="form-control" [(ngModel)]="location" name="location">
      </div>
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </div>
